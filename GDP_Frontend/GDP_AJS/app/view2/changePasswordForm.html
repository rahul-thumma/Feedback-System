<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../../../../GDP_Backend/Client/changePassword.js"></script>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
            jQuery.validator.setDefaults({
                debug: true,
                success: "valid"
            });

            $('#form1').validate({
                rules:{
                    Email:
                    {

                        required:true,
                        email:true
                    },
                    password:
                    {
                        required:true,
                        minlength:3,
                        maxlength:10
                    },
                    password_again:{
                        equalTo:"#password"

                    }
                },

                highlight: function(element) {
                    $(element).closest('.form-group').addClass('has-error');

                },
                unhighlight: function(element) {
                    $(element).closest('.form-group').removeClass('has-error');
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    if(element.parent('.input-group').length) {
                        error.insertAfter(element.parent());
                    } else {
                        error.insertAfter(element);
                    }
                }

            })
        });
    </script>
    <style>
        .navbar-default{
            background-color: seagreen;
        }
    </style>
    <title>Feedback System</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <h3 align="center"><b>Feedback System</b></h3>
</nav>

<div id="wrapper">
    <div class="overlay"></div><br><br><br><br>

    <!-- Sidebar -->


    <form class="form-horizontal" id="form1">
        <fieldset>

            <!-- Form Name -->
            <legend>
                <center>
                   Change Password
                </center>
            </legend>


            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Password">Password</label>
                <div class="col-md-3">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control input-md">
                    </div>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ConfirmPassword">Confirm Password</label>
                <div class="col-md-3">
                    <div class="input-group"> <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input id="password_again" name="password_again" type="password" placeholder="Enter Your Password Again" class="form-control input-md">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Submit"></label>
                <div class="col-md-4">
                    <button id="Submit" class="btn btn-success" type="Submit">submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
